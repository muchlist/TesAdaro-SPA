<form #registerMahasiswaForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Register Mahasiswa</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="nim" [(ngModel)]="model.nim" placeholder="NIM"> </div>
  <div class="form-group">
    <input type="text" class="form-control" required name="namaMhs" [(ngModel)]="model.namaMhs"
      placeholder="Nama Mahasiswa">
  </div>
  <div class="form-group">
    <input class="form-control" required name="tglLahir" [(ngModel)]="model.tglLahir"  #datepickerYMD="bsDatepicker"  bsDatepicker
      [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" placeholder="Tanggal Lahir">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" required name="alamat" [(ngModel)]="model.alamat" placeholder="Alamat">
  </div>
  <!-- <div class="form-group">
    <input type="text" class="form-control" required name="jenisKelamin" [(ngModel)]="model.jenisKelamin"
      placeholder="Jenis Kelamin">
  </div> -->


  <div class="form-check form-check-inline text-center">
    <input class="form-check-input" required type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Laki-laki"
      [(ngModel)]="model.jenisKelamin">
    <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" required type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Perempuan"
      [(ngModel)]="model.jenisKelamin">
    <label class="form-check-label" for="inlineRadio2">Perempuan</label>
  </div>


  <div class="form-group text-center mt-3">
    <button class="btn btn-success mr-2" [disabled]="!registerMahasiswaForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Batal</button>
  </div>
</form>
