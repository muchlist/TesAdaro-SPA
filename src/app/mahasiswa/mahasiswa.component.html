<div class="container mt-3" *ngIf="!registerModeMahasiswa && !detailModeMahasiswa">
  <h2 class="text text-primary">Data Mahasiswa</h2>
  <hr>
  <nav class="navbar">
    <div class="col-sm-12 col-md-6">
      <div id="example_filter" class="dataTables_filter">
        <label>Search:
          <input class="form-control pull-right" type="text" name="search" [(ngModel)]="filter">
        </label>
      </div>
    </div>


    <button class="btn btn-primary" (click)="registerToggle()">Tambah Mahasiswa</button>


  </nav>
  <div class="container">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th style="width: 5.00%">NIM</th>
          <th style="width: 20.00%">Nama</th>
          <th style="width: 15.00%">Tanggal Lahir</th>
          <th style="width: 10.00%">JK</th>
          <th style="width: 25.00%">Alamat</th>
          <th style="width: 25.00%">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let mahasiswa of mahasiswas | filter:filter| paginate: {itemsPerPage:5,currentPage:p} ; let i = index">
          <td>{{mahasiswa.nim}}</td>
          <td>{{mahasiswa.namaMhs}}</td>
          <td>{{mahasiswa.tglLahir | date:'dd/MM/yyyy'}}</td>
          <td>{{mahasiswa.jenisKelamin}}</td>
          <td>{{mahasiswa.alamat}}</td>
          <td>
            <div>
              <button class="btn btn-info mr-1" (click)="detailToggle(mahasiswa.id)">Detail</button>
              <button class="btn btn-light mr-1" (click)="detailToggle(mahasiswa.id)">Ubah</button>
              <button class="btn btn-danger" (click)="detailToggle(3)">Hapus</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls class="pagination pull-right mb-4" (pageChange)="p = $event"></pagination-controls>
</div>

<!-- REGISTER -->
<div *ngIf="registerModeMahasiswa" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register-mahasiswa (cancelRegister)="cancelRegisterMode($event)" (updateMahasiswa)="getMahasiswa()">
      </app-register-mahasiswa>
    </div>
  </div>
</div>


<!-- REGISTER -->
<div *ngIf="detailModeMahasiswa" class="container mt-5">
  <app-detail-mahasiswa [idFromMahasiswa]="mahasiswaIdClick"></app-detail-mahasiswa>
</div>
