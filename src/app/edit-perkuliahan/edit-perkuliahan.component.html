<form #registerDosenForm="ngForm" (ngSubmit)="editPerkuliahan()">
  <h2 class="text-center text-primary">Edit Perkuliahan</h2>
  <hr>
  
  <div class="form-group">
      <label for="nilai">
        Nilai
      </label>
      <select id="nilai" name="nilai" required [(ngModel)]="model.nilai" class="form-control">
        <option value="A">Nilai A</option>
        <option value="B">Nilai B</option>
        <option value="C">Nilai C</option>
        <option value="D">Nilai D</option>
      </select>
    </div>

  <div class="form-group">
    <label for="mahasiswa">
      Mahasiswa
    </label>
    <select id="mahasiswa" name="mahasiswa" required [(ngModel)]="model.mahasiswaId" class="form-control">
      <option *ngFor="let mahasiswa of mahasiswaModel" value={{mahasiswa.id}}>{{mahasiswa.namaMhs}} ({{mahasiswa.nim}})
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="matakuliah">
      Mata Kuliah
    </label>
    <select id="matakuliah" name="matakuliah" required [(ngModel)]="model.mataKuliahId" class="form-control">
      <option *ngFor="let matakuliah of mataKuliahModel" value={{matakuliah.id}}>{{matakuliah.namaMK}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="dosen">
      Dosen
    </label>
    <select id="dosen" name="dosen" required [(ngModel)]="model.dosenId" class="form-control">
      <option *ngFor="let dosen of dosenModel" value={{dosen.id}}>{{dosen.namaDosen}}</option>
    </select>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerDosenForm.valid" type="submit">Simpan</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Batal</button>
  </div>
</form>
